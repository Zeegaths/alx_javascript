<!DOCTYPE html>
<html>
<head>
  <title>DOM Introduction</title>
</head>
<body>
  <p id="myParagraph">This is a paragraph.</p>
  <script>
    var selectElement = document.getElementById('myParagraph');
    selectElement.textContent = 'I successfully updated this paragraph with javascript';
  </script>
</body>
</html>
