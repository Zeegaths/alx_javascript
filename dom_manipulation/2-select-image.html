<!DOCTYPE html>
<html>
<head>
  <title>Modifying Elements</title>
  <style>
    img {
      border: 1px solid black;
    }
  </style>
</head>
<body>
  <img id="myImage" src="https://picsum.photos/200/300" alt="My Image">
  <script>
    const imageSelector = document.getElementById('myImage');
    imageSelector.src = 'https://picsum.photos/200/301';
    imageSelector.alt = 'New image';
    imageSelector.style.border = '2px solid red';
  </script>
</body>
</html>
